<div class="container-fluid">

    <div class="row bg-secondary align-items-center">

            <div class="row d-flex justify-content-center ">

                </div>

            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light m-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova

                    <a class="btn btn-outline-light " href="#postagens">Ver Postagens</a>

                </div>

            </div>

        </div>

<div class="container mb-5 mt-5" id="postagens">

    <ul class="nav nav-tabs d-flex justify-content-center " id="myTab" role="tablist">

        <li class="nav-item " role="presentation">
            <button class="nav-link active text-secondary fw-bold" id="home-tab" data-bs-toggle="tab"
                data-bs-target="#todasAsPostagens" type="button" role="tab" aria-controls="todasAsPostagens"
                aria-selected="true">Todas as Postagens</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary fw-bold" id="profile-tab" data-bs-toggle="tab"

                aria-selected="false">Minhas Postagens</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary fw-bold" id="contact-tab" data-bs-toggle="tab"

        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">

        </div>

            Postagens por Tema

        </div>
    </div>

</div>









<!-- Vertically centered scrollable modal -->
<div class="">
    <!-- Modal -->
    <div class="modal fade " id="novaPostagem" tabindex="-1" aria-labelledby="tituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o Titulo aqui">
                    </div>

                    <div class="form-group">
                        <label for="texto">Texto</label>
                        <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tema">Escolha um Tema ou <a href="">cadastre um novo</a></label>
                        <select name="tema" id="tema" class="form-control">
                            <option value="">Temas</option>
                        </select>


                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>
</div>
