<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="usuario">Usu√°rio</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                    </div>

                    <div class="form-group mb-3">
                        <label for="foto">Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"

                    </div>

                    <div class="form-group mb-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo">

                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-4">Cancelar</button>
                        <button type="submit" class="btn btn-success me-4">Cadastrar</button>
                    </div>
                </div>

            </div>

        </div>
